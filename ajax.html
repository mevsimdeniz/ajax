<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="kullanicilar"></ul>
    <button id="getir">Veri Getir</button>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/alertifyjs/build/alertify.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#getir').on('click',function(){
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users",
                    method:"GET",
                    type:'json',
                    success:function(data){
                      /*  for (let index = 0; index < data.length; index++) {
                            const element = data [index];
                           var li = $('<li>'+element.name+ '('+element.email+')</li>');
                           $('#kullanicilar').append(li);
                            
                        } */

                        $.each(data,function(i,element){
                          //  var li = $('<li>'+element.name+ '('+element.email+')</li>');
                            var li2 = document.createElement('li');
                            li2.innerText= element.name + '('+element.email+')';
                           $('#kullanicilar').append(li2);

                        });




                        console.log(data[0].email);

                    },
                    error:function(hata){
                        console.log(hata);

                    }

                })

            });

        });
    </script>
</body>
</html>
